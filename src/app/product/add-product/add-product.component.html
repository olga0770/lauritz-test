<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6">

<mat-card class="example-card">
  <mat-card-title>Add Auction</mat-card-title>
  <mat-divider></mat-divider><br>

      <form class="example-form" (ngSubmit)="onSubmit()" #addItemForm="ngForm">

        <!--[(ngModel)] = "password"-->
        <!--#addItemForm="ngForm"-->
        <!--[formGroup]="addItemForm"-->

        <mat-form-field class="example-full-width">
          <input matInput
                 placeholder="Auction Title"
                 [(ngModel)]="model.name"
                 name="name"
                 #name="ngModel" required>
          <!--<mat-error *ngIf="addItemForm.controls.name.errors?.required && addItemForm.controls.name.touched">-->
            <!--The Auction field is required!</mat-error>-->
          <!--<mat-error *ngIf="addItemForm.controls.name.errors?.minlength && addItemForm.controls.name.touched">-->
            <!--Username must be at least 3 characters-->
          <!--</mat-error>-->

        </mat-form-field><br>

        <mat-form-field class="example-full-width">
          <input matInput
                 placeholder="Location"
                 [(ngModel)]="model.location"
                 name="location"
                 #location="ngModel">
        </mat-form-field><br>

        <mat-form-field class="example-full-width">
          <textarea matInput matTextareaAutosize
                    placeholder="Description"
                    [(ngModel)]="model.description"
                    name="description"
                    #description="ngModel"></textarea>
        </mat-form-field><br>

        <mat-form-field class="example-full-width">
          <input matInput type="number"
                    placeholder="Starting Price"
                    [(ngModel)]="model.startingPrice"
                    name="startingPrice"
                    #startingPrice="ngModel">
        </mat-form-field><br>

        <mat-form-field class="example-full-width">
        <input matInput [matDatepicker]="picker"
               placeholder="Auction ends"
               [(ngModel)]="model.endDate"
               name="endDate"
               #endDate="ngModel"
               >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker touchUi="true"></mat-datepicker>
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary">Add Auction</button>
      </form>
    </mat-card>

    </div>

    <div class="col-sm-12 col-md-6">

    <div *ngIf="(items | async)?.length!=0">
      <mat-card class="example-card" *ngFor="let t of items | async">

        <mat-card-header>
          <!--<div mat-card-avatar class="example-header-image"></div>-->

          <div mat-card-avatar class="example-header-image"
               matTooltip="{{t.user.firstname}} {{t.user.lastname}}"
               matTooltipPosition="above">
            <img mat-card-avatar [src]="t.user.profileImage" alt="profile image">
          </div>

          <mat-card-title>{{t.name}}</mat-card-title>
          <mat-card-subtitle>{{t.location}}</mat-card-subtitle>
        </mat-card-header>
        <mat-divider></mat-divider><br>


        <div class="container">
          <div class="row">
            <div class="col-6">
              <img mat-card-image [src]="t.image"
                   alt="image" style="margin-top: 5px;">
            </div>

            <div class="col-6">
              <p>{{t.description}}</p>
              <p><small>Starting Price:</small></p>
              <h4 style="margin-top: -15px;">{{t.startingPrice}} DKK</h4>
              <p><b>Start:</b> {{t.dateCreated | date}}</p>
              <p style="margin-top: -15px;"><b>End:</b> {{t.endDate | date}}</p>

              <button mat-icon-button color="warn" style="margin-left: -15px;">
                <mat-icon (click)="removeItem(t)"
                          matTooltip="delete"
                          matTooltipPosition="above">delete</mat-icon>
              </button>

            </div>
          </div>
        </div>


      </mat-card>
    </div>

    </div>
  </div>
</div>
