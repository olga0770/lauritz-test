  edit-product works!
</p>


<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6">

      <mat-card class="example-card">
        <mat-card-title>Update Auction</mat-card-title>
        <mat-divider></mat-divider><br>

        <form class="example-form" (ngSubmit)="onSubmit()" [formGroup]="editProductForm">

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Auction Title" formControlName="name">
          </mat-form-field><br>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Location" formControlName="location">
          </mat-form-field><br>



          <button type="submit" mat-raised-button color="primary">Update Auction</button>
        </form>
      </mat-card>

    </div>






    <div class="col-sm-12 col-md-6">

      <div *ngIf="(products | async).length!=2">
        <div *ngFor="let t of products | async last as isLast">
          <mat-card class="example-card" *ngIf="isLast">

            <mat-card-header>
              <div mat-card-avatar class="example-header-image"
                   matTooltip="{{t.user.firstname}} {{t.user.lastname}}"
                   matTooltipPosition="above">
                <img mat-card-avatar [src]="t.user.profileImage" alt="profile image">
              </div>

              <mat-card-title>{{t.name}} {{t._id}}</mat-card-title>
              <mat-card-subtitle>{{t.location}}</mat-card-subtitle>
            </mat-card-header>
            <mat-divider></mat-divider><br>


            <div class="container">
              <div class="row">
                <div class="col-6">
                  <img mat-card-image [src]="t.image"
                       alt="image" style="margin-top: 5px;">
                </div>

                <div class="col-6">
                  <p>{{t.description}}</p>
                  <p><small>Starting Price:</small></p>
                  <h4 style="margin-top: -15px;">{{t.startingPrice}} DKK</h4>
                  <p><b>Start:</b> {{t.dateCreated | date}}</p>
                  <p style="margin-top: -15px;"><b>End:</b> {{t.endDate | date}}</p>

                  <button mat-icon-button color="warn" style="margin-left: -15px;">
                    <mat-icon (click)="deleteProduct(t)"
                              matTooltip="delete"
                              matTooltipPosition="above">delete</mat-icon>
                  </button>

                  <!--<button mat-icon-button color="accent" style="margin-left: -15px;">-->
                    <!--<mat-icon matTooltip="edit"-->
                              <!--matTooltipPosition="above"-->
                              <!--routerLink="/edit-auction/{{t._id}}">edit</mat-icon>-->
                  <!--</button>-->

                </div>
              </div>
            </div>

          </mat-card>
        </div>
      </div>

    </div>




  </div>
</div>
